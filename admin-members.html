<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for proper responsive behavior and SEO -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members Management - Ford Model A Club Admin</title>
    
    <!-- Font imports for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Supabase JavaScript Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- IMPORTANT: Load shared configuration first -->
    <script src="config.js"></script>
    
    <style>
        /* Include the same CSS from admin-events.html for consistency */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #2c1810;
            --secondary-color: #8b4513;
            --accent-color: #d4af37;
            --text-color: #333;
            --light-bg: #f8f6f3;
            --white: #ffffff;
            --danger-color: #dc3545;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --info-color: #17a2b8;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
            --shadow-hover: 0 8px 25px rgba(0,0,0,0.2);
            --border-radius: 8px;
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background: var(--light-bg);
            min-height: 100vh;
        }

        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            color: var(--primary-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--secondary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            padding: 1rem;
            border-radius: var(--border-radius);
            margin: 1rem 0;
            text-align: center;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .admin-header {
            background: var(--white);
            box-shadow: var(--shadow);
            padding: 1rem 0;
            margin-bottom: 2rem;
        }

        .admin-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
        }

        .admin-logo i {
            color: var(--secondary-color);
            font-size: 2rem;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #666;
        }

        .breadcrumb a {
            color: var(--secondary-color);
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .admin-main {
            background: var(--white);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--light-bg);
        }

        .page-title {
            margin: 0;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: var(--secondary-color);
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--primary-color);
        }

        .btn-success {
            background: var(--success-color);
            color: var(--white);
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-danger {
            background: var(--danger-color);
            color: var(--white);
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-warning {
            background: var(--warning-color);
            color: var(--primary-color);
        }

        .btn-warning:hover {
            background: #e0a800;
        }

        .btn-info {
            background: var(--info-color);
            color: var(--white);
        }

        .btn-info:hover {
            background: #138496;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 0.875rem;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .table-responsive {
            overflow-x: auto;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .data-table th,
        .data-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .data-table th {
            background: var(--light-bg);
            font-weight: 600;
            color: var(--primary-color);
        }

        .data-table tr:hover {
            background: #f9f9f9;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-badge.pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-badge.active {
            background: #d4edda;
            color: #155724;
        }

        .status-badge.rejected {
            background: #f8d7da;
            color: #721c24;
        }

        .status-badge.inactive {
            background: #e2e3e5;
            color: #6c757d;
        }

        /* Filter controls */
        .filter-controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-group label {
            font-weight: 500;
            color: var(--primary-color);
        }

        .filter-group select,
        .filter-group input {
            padding: 8px 12px;
            border: 2px solid #e0e0e0;
            border-radius: var(--border-radius);
            font-size: 0.9rem;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: var(--secondary-color);
        }

        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .modal.show {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: var(--white);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-hover);
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
        }

        .modal-close:hover {
            color: var(--primary-color);
        }

        /* Member details styling */
        .member-details {
            line-height: 1.8;
        }

        .member-details h4 {
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            color: var(--secondary-color);
        }

        .member-details p {
            margin-bottom: 0.5rem;
        }

        .member-details strong {
            color: var(--primary-color);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .admin-nav {
                flex-direction: column;
                gap: 1rem;
            }

            .page-header {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }

            .filter-controls {
                flex-direction: column;
                align-items: stretch;
            }

            .action-buttons {
                flex-direction: column;
            }

            .data-table {
                font-size: 0.875rem;
            }

            .data-table th,
            .data-table td {
                padding: 8px;
            }
        }

        .text-center {
            text-align: center;
        }

        .mb-2 {
            margin-bottom: 1rem;
        }

        .mb-3 {
            margin-bottom: 1.5rem;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Admin header with navigation -->
    <header class="admin-header">
        <div class="container">
            <nav class="admin-nav">
                <a href="admin-dashboard.html" class="admin-logo">
                    <i class="fas fa-car-side"></i>
                    <span>Club Admin</span>
                </a>
                <div class="breadcrumb">
                    <a href="admin-dashboard.html">Dashboard</a>
                    <i class="fas fa-chevron-right"></i>
                    <span>Members Management</span>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main admin content area -->
    <div class="container">
        <div class="admin-main">
            <!-- Page header with title and actions -->
            <div class="page-header">
                <h1 class="page-title">Members Management</h1>
                <div>
                    <button class="btn btn-info" onclick="exportMembers()">
                        <i class="fas fa-download"></i> Export List
                    </button>
                </div>
            </div>
            
            <!-- Filter controls -->
            <div class="filter-controls">
                <div class="filter-group">
                    <label for="statusFilter">Status:</label>
                    <select id="statusFilter" onchange="filterMembers()">
                        <option value="">All Statuses</option>
                        <option value="pending">Pending</option>
                        <option value="active">Active</option>
                        <option value="rejected">Rejected</option>
                        <option value="inactive">Inactive</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="membershipFilter">Type:</label>
                    <select id="membershipFilter" onchange="filterMembers()">
                        <option value="">All Types</option>
                        <option value="individual">Individual</option>
                        <option value="family">Family</option>
                        <option value="student">Student</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="modelAFilter">Model A Owner:</label>
                    <select id="modelAFilter" onchange="filterMembers()">
                        <option value="">All Members</option>
                        <option value="true">Owns Model A</option>
                        <option value="false">Does Not Own</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="searchFilter">Search:</label>
                    <input type="text" id="searchFilter" placeholder="Name or email..." onkeyup="filterMembers()">
                </div>
            </div>
            
            <!-- Members content area -->
            <div id="membersContent">
                <div class="loading-spinner"></div>
            </div>
        </div>
    </div>

    <!-- Member Details Modal -->
    <div id="memberModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="memberModalTitle">Member Details</h3>
                <button class="modal-close" onclick="closeModal('memberModal')">&times;</button>
            </div>
            
            <div id="memberDetails" class="member-details">
                <!-- Member details will be populated here -->
            </div>
            
            <div style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 2rem;">
                <button type="button" class="btn btn-warning" onclick="closeModal('memberModal')">Close</button>
            </div>
        </div>
    </div>

    <!-- JavaScript for members management functionality -->
    <script>
        // ===== SUPABASE CONFIGURATION =====
        let supabase = initializeSupabase();

        // ===== MEMBERS MANAGEMENT FUNCTIONS =====
        
        // Function to load members for management
        async function loadMembers() {
            const container = document.getElementById('membersContent');
            
            try {
                if (!isSupabaseConfigured()) {
                    // Show demo members if database not configured
                    allMembers = [
                        {
                            id: 1, first_name: 'John', last_name: 'Doe', email: 'john@email.com',
                            phone: '555-0123', membership_type: 'individual', model_a_owned: true,
                            model_year: '1929', body_style: 'Tudor Sedan', experience_level: 'intermediate',
                            status: 'pending', join_date: '2025-08-15', created_at: '2025-08-15T10:00:00'
                        },
                        {
                            id: 2, first_name: 'Jane', last_name: 'Smith', email: 'jane@email.com',
                            phone: '555-0124', membership_type: 'family', model_a_owned: false,
                            model_year: null, body_style: null, experience_level: 'beginner',
                            status: 'active', join_date: '2025-07-20', created_at: '2025-07-20T14:30:00'
                        }
                    ];
                    displayMembers(allMembers);
                    return;
                }
                
                // Get all members from database
                const { data: members, error } = await supabase
                    .from('members')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                
                allMembers = members || [];
                displayMembers(allMembers);
                
            } catch (error) {
                console.error('Error loading members:', error);
                container.innerHTML = '<div class="message error">Error loading members. Please try again.</div>';
            }
        }
        
        // Function to display members in table format
        function displayMembers(members) {
            const container = document.getElementById('membersContent');
            
            if (members && members.length > 0) {
                let tableHTML = `
                    <div class="table-responsive">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>Type</th>
                                    <th>Model A</th>
                                    <th>Status</th>
                                    <th>Applied</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                `;
                
                members.forEach(member => {
                    const joinDate = new Date(member.join_date || member.created_at).toLocaleDateString();
                    const modelAStatus = member.model_a_owned ? 
                        `<span style="color: green;">Yes</span>${member.model_year ? ` (${member.model_year})` : ''}` : 
                        '<span style="color: #666;">No</span>';
                    
                    tableHTML += `
                        <tr>
                            <td><strong>${member.first_name} ${member.last_name}</strong></td>
                            <td>${member.email}</td>
                            <td>${member.phone || 'Not provided'}</td>
                            <td style="text-transform: capitalize;">${member.membership_type}</td>
                            <td>${modelAStatus}</td>
                            <td><span class="status-badge ${member.status}">${member.status}</span></td>
                            <td>${joinDate}</td>
                            <td>
                                <div class="action-buttons">
                                    ${member.status === 'pending' ? 
                                        `<button class="btn btn-sm btn-success" onclick="updateMemberStatus(${member.id}, 'active')" title="Approve Member">
                                            <i class="fas fa-check"></i> Approve
                                        </button>` : ''}
                                    <button class="btn btn-sm btn-info" onclick="viewMember(${member.id})" title="View Details">
                                        <i class="fas fa-eye"></i> View
                                    </button>
                                    ${member.status === 'pending' ? 
                                        `<button class="btn btn-sm btn-danger" onclick="updateMemberStatus(${member.id}, 'rejected')" title="Reject Application">
                                            <i class="fas fa-times"></i> Reject
                                        </button>` : 
                                        `<button class="btn btn-sm btn-warning" onclick="updateMemberStatus(${member.id}, 'inactive')" title="Deactivate Member">
                                            <i class="fas fa-user-slash"></i> Deactivate
                                        </button>`}
                                </div>
                            </td>
                        </tr>
                    `;
                });
                
                tableHTML += '</tbody></table></div>';
                container.innerHTML = tableHTML;
            } else {
                container.innerHTML = `
                    <div class="text-center" style="padding: 3rem;">
                        <i class="fas fa-users" style="font-size: 4rem; color: #ddd; margin-bottom: 1rem;"></i>
                        <h3 style="margin-bottom: 1rem;">No Members Found</h3>
                        <p style="color: #666; margin-bottom: 2rem;">No members match your current filter criteria.</p>
                        <button class="btn btn-primary" onclick="clearFilters()">
                            <i class="fas fa-filter"></i> Clear Filters
                        </button>
                    </div>
                `;
            }
        }
        
        // Function to filter members based on selected criteria
        function filterMembers() {
            const statusFilter = document.getElementById('statusFilter').value;
            const membershipFilter = document.getElementById('membershipFilter').value;
            const modelAFilter = document.getElementById('modelAFilter').value;
            const searchFilter = document.getElementById('searchFilter').value.toLowerCase();
            
            let filteredMembers = allMembers.filter(member => {
                // Status filter
                if (statusFilter && member.status !== statusFilter) return false;
                
                // Membership type filter
                if (membershipFilter && member.membership_type !== membershipFilter) return false;
                
                // Model A ownership filter
                if (modelAFilter && member.model_a_owned.toString() !== modelAFilter) return false;
                
                // Search filter (name or email)
                if (searchFilter) {
                    const fullName = `${member.first_name} ${member.last_name}`.toLowerCase();
                    const email = member.email.toLowerCase();
                    if (!fullName.includes(searchFilter) && !email.includes(searchFilter)) return false;
                }
                
                return true;
            });
            
            displayMembers(filteredMembers);
        }
        
        // Function to clear all filters
        function clearFilters() {
            document.getElementById('statusFilter').value = '';
            document.getElementById('membershipFilter').value = '';
            document.getElementById('modelAFilter').value = '';
            document.getElementById('searchFilter').value = '';
            displayMembers(allMembers);
        }
        
        // Function to update member status (approve/reject/deactivate)
        async function updateMemberStatus(memberId, status) {
            const statusActions = {
                'active': 'approve',
                'rejected': 'reject',
                'inactive': 'deactivate'
            };
            const action = statusActions[status];
            
            if (!confirm(`Are you sure you want to ${action} this member?`)) return;
            
            if (!isSupabaseConfigured()) {
                alert(`Demo mode - would ${action} member with ID: ${memberId}`);
                // Update demo data
                const member = allMembers.find(m => m.id === memberId);
                if (member) {
                    member.status = status;
                    displayMembers(allMembers);
                }
                return;
            }
            
            try {
                const { error } = await supabase
                    .from('members')
                    .update({ status: status })
                    .eq('id', memberId);
                
                if (error) throw error;
                
                // Show success message and reload members list
                const container = document.getElementById('membersContent');
                container.innerHTML = `<div class="message success">Member ${action}d successfully!</div>`;
                
                setTimeout(() => {
                    loadMembers();
                }, 1500);
                
            } catch (error) {
                console.error('Error updating member status:', error);
                alert('Error updating member status. Please try again.');
            }
        }
        
        // Function to view member details
        async function viewMember(memberId) {
            if (!isSupabaseConfigured()) {
                // Show demo member details
                const member = allMembers.find(m => m.id === memberId);
                if (member) {
                    showMemberDetails(member);
                }
                return;
            }
            
            try {
                // Get member data
                const { data: member, error } = await supabase
                    .from('members')
                    .select('*')
                    .eq('id', memberId)
                    .single();
                
                if (error) throw error;
                
                showMemberDetails(member);
                
            } catch (error) {
                console.error('Error loading member details:', error);
                alert('Error loading member details. Please try again.');
            }
        }
        
        // Function to display member details in modal
        function showMemberDetails(member) {
            const detailsDiv = document.getElementById('memberDetails');
            const modalTitle = document.getElementById('memberModalTitle');
            
            modalTitle.textContent = `${member.first_name} ${member.last_name} - Member Details`;
            
            const appliedDate = new Date(member.created_at || member.join_date).toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            
            detailsDiv.innerHTML = `
                <h4>Personal Information</h4>
                <p><strong>Name:</strong> ${member.first_name} ${member.last_name}</p>
                <p><strong>Email:</strong> ${member.email}</p>
                <p><strong>Phone:</strong> ${member.phone || 'Not provided'}</p>
                <p><strong>Status:</strong> <span class="status-badge ${member.status}">${member.status}</span></p>
                <p><strong>Application Date:</strong> ${appliedDate}</p>
                
                <h4>Membership Information</h4>
                <p><strong>Membership Type:</strong> ${member.membership_type} (${getMembershipPrice(member.membership_type)}/year)</p>
                <p><strong>Experience Level:</strong> ${member.experience_level || 'Not specified'}</p>
                <p><strong>How They Heard:</strong> ${member.how_heard || 'Not specified'}</p>
                <p><strong>Newsletter Signup:</strong> ${member.newsletter_signup ? 'Yes' : 'No'}</p>
                
                <h4>Model A Information</h4>
                <p><strong>Owns Model A:</strong> ${member.model_a_owned ? 'Yes' : 'No'}</p>
                ${member.model_a_owned ? `
                    <p><strong>Model Year:</strong> ${member.model_year || 'Not specified'}</p>
                    <p><strong>Body Style:</strong> ${member.body_style || 'Not specified'}</p>
                ` : ''}
                
                ${member.interests ? `
                    <h4>Interests & Notes</h4>
                    <p><strong>Areas of Interest:</strong> ${member.interests}</p>
                ` : ''}
            `;
            
            document.getElementById('memberModal').classList.add('show');
        }
        
        // Function to get membership price based on type
        function getMembershipPrice(type) {
            const prices = {
                'individual': 45,
                'family': 65,
                'student': 25
            };
            return prices[type] || 45;
        }
        
        // Function to export members list
        function exportMembers() {
            if (!isSupabaseConfigured()) {
                alert('Demo mode - would export members list to CSV');
                return;
            }
            
            // Get current filtered members
            const statusFilter = document.getElementById('statusFilter').value;
            const membershipFilter = document.getElementById('membershipFilter').value;
            const modelAFilter = document.getElementById('modelAFilter').value;
            const searchFilter = document.getElementById('searchFilter').value.toLowerCase();
            
            let membersToExport = allMembers;
            
            // Apply same filters as display
            if (statusFilter || membershipFilter || modelAFilter || searchFilter) {
                membersToExport = allMembers.filter(member => {
                    if (statusFilter && member.status !== statusFilter) return false;
                    if (membershipFilter && member.membership_type !== membershipFilter) return false;
                    if (modelAFilter && member.model_a_owned.toString() !== modelAFilter) return false;
                    if (searchFilter) {
                        const fullName = `${member.first_name} ${member.last_name}`.toLowerCase();
                        const email = member.email.toLowerCase();
                        if (!fullName.includes(searchFilter) && !email.includes(searchFilter)) return false;
                    }
                    return true;
                });
            }
            
            // Create CSV content
            const headers = [
                'Name', 'Email', 'Phone', 'Membership Type', 'Status', 'Model A Owned', 
                'Model Year', 'Body Style', 'Experience Level', 'Application Date'
            ];
            
            let csvContent = headers.join(',') + '\n';
            
            membersToExport.forEach(member => {
                const row = [
                    `"${member.first_name} ${member.last_name}"`,
                    member.email,
                    member.phone || '',
                    member.membership_type,
                    member.status,
                    member.model_a_owned ? 'Yes' : 'No',
                    member.model_year || '',
                    member.body_style || '',
                    member.experience_level || '',
                    new Date(member.created_at || member.join_date).toLocaleDateString()
                ];
                csvContent += row.join(',') + '\n';
            });
            
            // Download CSV file
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `club-members-${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }

        // ===== MODAL MANAGEMENT FUNCTIONS =====
        
        // Function to close modals
        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('show');
        }
        
        // Close modal when clicking outside of it
        window.addEventListener('click', function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.classList.remove('show');
            }
        });

        // ===== UTILITY FUNCTIONS =====
        
        // Function to get member count by status
        function getMemberStats() {
            const stats = {
                total: allMembers.length,
                pending: allMembers.filter(m => m.status === 'pending').length,
                active: allMembers.filter(m => m.status === 'active').length,
                rejected: allMembers.filter(m => m.status === 'rejected').length,
                inactive: allMembers.filter(m => m.status === 'inactive').length,
                modelAOwners: allMembers.filter(m => m.model_a_owned).length
            };
            
            console.log('Member Statistics:', stats);
            return stats;
        }
        
        // Function to format member data for display
        function formatMemberData(member) {
            return {
                ...member,
                fullName: `${member.first_name} ${member.last_name}`,
                joinDateFormatted: new Date(member.join_date || member.created_at).toLocaleDateString(),
                membershipTypeFormatted: member.membership_type.charAt(0).toUpperCase() + member.membership_type.slice(1),
                modelAInfo: member.model_a_owned ? 
                    `${member.model_year || 'Unknown Year'} ${member.body_style || 'Unknown Style'}` : 
                    'No Model A'
            };
        }

        // ===== INITIALIZATION =====
        
        // Initialize members management when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Load members data
            loadMembers();
            
            // Show configuration warning if needed
            if (!isSupabaseConfigured()) {
                console.warn('🔧 SETUP REQUIRED: Please configure your Supabase credentials.');
                console.warn('📍 Look for SUPABASE_URL and SUPABASE_ANON_KEY variables and replace with your actual values.');
            }
            
            console.log('👥 Members Management page loaded successfully!');
            console.log('🔗 Database connection:', isSupabaseConfigured() ? 'Configured' : 'Demo mode');
        });
    </script>
